<html lang="zh-CN">
 <head> 
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width" /> 
  <meta name="format-detection" content="telephone=no" /> 
  <title>{{ if eq .Section "home" }}{{ .Site.Title }}{{ else if eq .Section "posts" }}{{ .Site.Title }} - {{ .Title
        }}{{ else if eq .Type "post" }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}</title> 
  <meta name="robots" content="max-image-preview:large" /> 
  <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" /> 
  <meta name="keywords" content="{{ if .IsHome }}{{ .Site.Params.keywords }}{{ end }}" /> 
  <meta name="thumbnail" content="{{ .Params.thumbnail }}" />
  <meta name="twitter:description"content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="{{ .Params.twitterSite }}">
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta name="twitter:image:src" content="{{ .Params.thumbnail }}" />
  <meta property="og:description"content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" />
  <meta property="og:keywords" content="{{ if .IsHome }}{{ .Site.Params.keywords }}{{ end }}" />
  <meta property="og:image" content="{{ .Params.thumbnail }}" />
  <meta property="og:version" content="Hugo {{ .Site.Hugo.Version }}">
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:type" content="{{ .Params.type | default " website" }}">
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:locale" content="{{ .Site.Language }}" />
  <meta property="og:article:published_time" content="{{ .Date.Format " 2006-01-02 15:04" }}" />
  <link rel="stylesheet" id="wp-block-library-css" href="/css/style.min.css" type="text/css" media="all" />
  <link rel="stylesheet" id="htgb-style-css-css" href="/css/blocks.style.build.css" type="text/css" media="all" /> 
  <link rel="stylesheet" id="classic-theme-styles-css" href="/css/classic-themes.min.css" type="text/css" media="all" /> 
  <link rel="stylesheet" id="classic-theme-styles-css" href="/css/inline.css" type="text/css" media="all" /> 
  <link rel="stylesheet" id="shortcodes-css-css" href="/css/shortcodes.css" type="text/css" media="all" /> 
  <link rel="stylesheet" id="theme-style-css" href="/css/style.css" type="text/css" media="all" /> 
  <link rel="stylesheet" id="theme-font-css" href="/css/css.css" type="text/css" media="all" /> 
  <link rel="stylesheet" id="font-awesome-css" href="/css/font-awesome.min.css" type="text/css" media="all" /> 
  <script type="text/javascript" src="/js/jquery.min.js" id="jquery-core-js"></script> 
  <script type="text/javascript" src="/js/jquery-migrate.min.js" id="jquery-migrate-js"></script> 
  <style type="text/css" id="wp-custom-css">
		p {line-height: 200%}
		.entry-content p { text-indent: 2em
 </style> 
 </head>
